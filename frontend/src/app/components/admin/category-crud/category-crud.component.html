<section class="app-category-crud">
    <h2>DADOS DA CATEGORIA</h2>
    <div class="inputs">
        <form (submit)="onSubmit($event)">
            <input type="text" placeholder="Nome" [formControl]="categoryName">
            <div>
                <app-buttons-crud (submit)="insertCategory()"></app-buttons-crud>
            </div>
        </form> 
    </div>
</section>
