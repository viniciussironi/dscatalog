<section class="app-login">
    <div class="esquerda">
        <h1>Divulgue seus produtos no DS Catalog</h1>
        <p>Faça parte do nosso catálogo de divulgação e aumente a venda dos seus produtos.</p>
        <img ngSrc="/assets/login.png" alt="Imagem da tela de login" height="478" width="535" priority>
    </div>
    <div class="direita">
        <h2>LOGIN</h2>
        <form action="" class="login" [formGroup]="loginForm">
            <div>
                <input type="text" placeholder="Email" formControllName="email">
                <input type="text" placeholder="Senha" formControllName="password">
                <a href="">Esqueceu a senha?</a>
            </div>
            <app-button-principal btn-text="LOGAR" (click)="onSubmit()"></app-button-principal>
        </form>
        <p>Não tem cadastro? <a href="">CADASTRAR</a></p>
    </div>
</section>
